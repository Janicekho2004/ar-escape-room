<!DOCTYPE html>
<html>

<head>
  <title>Test AR #1</title>

  <!-- A-Frame: a web framework that makes 3D graphics easy with simple tags like <a-box> or <a-plane>. -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

  <!-- AR.js: adds Augmented Reality (AR) functions to A-Frame.
  Together: A-Frame draws the 3D stuff, and AR.js tells it where to put it when your camera sees a marker. -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!--Page Style: Removes page margins and scrollbars, so your camera video fills the whole screen.-->
  <style>body{margin:0;overflow:hidden}</style> 
</head>

<body>
  <!--<a-scene> = the 3D world container.
  arjs="..." = turns on AR.js features-->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- <a-marker> = AR.js object that “listens” for a marker. 
      Anything inside <a-marker> ... </a-marker> will appear on top of the marker when it’s detected.-->
    <a-marker type="pattern" url="./pattern-hiro.patt">
      <a-plane position="0 0 0" width="1.2" height="0.7"
             material="shader: flat; color: #1F2937"></a-plane>

      <a-text value="You found a hint" align="center" width="1.1"
            position="0 0.030 0.001" color="#F59E0B" side="double"></a-text>
    </a-marker>

    <!-- Adds a camera so you can “see” the 3D/AR scene. -->
    <a-entity camera></a-entity>

  </a-scene>

</body>

</html>
