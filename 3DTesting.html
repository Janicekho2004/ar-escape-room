<!DOCTYPE html>
<html>

<head>
  <title>Test 3D Model #1</title>

  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>body{margin:0;overflow:hidden}</style> 
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-assets>
      <a-asset-item id="myModel" src="./apple.glb"></a-asset-item>
    </a-assets>

    <a-marker type="pattern" url="./pattern-hiro.patt">
        <a-entity 
            id="appleModel"
            gltf-model="#myModel"
            scale="0.01 0.01 0.01"
            position="0 0 0"
            rotation="-90 0 0"
            animation="property: rotation; to: -90 360 0; loop: true; dur: 5000; easing: linear"
            sound="src: url(apple.mp3); autoplay: true; loop: true; volume: 1"> 
        </a-entity>
    </a-marker>


    <a-entity camera>
        <a-cursor></a-cursor>
    </a-entity>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const apple = document.querySelector('#appleModel');
      apple.addEventListener('click', function () {
        if (this.components.sound) {
          this.components.sound.playSound();
        }
      });
    });
  </script>


  </a-scene>

</body>

</html>
